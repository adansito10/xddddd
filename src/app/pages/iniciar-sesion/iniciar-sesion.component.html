<app-header></app-header>



<div id="login" class="login-container">
    <div class="login-card">
      <h2>Sign In</h2>
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email: <span class="required">*</span></label>
          <input type="email" id="email" formControlName="email" placeholder="jheart@dx-email.com" required>
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">El email es obligatorio.</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Ingresa un email válido.</span>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password: <span class="required">*</span></label>
          <input type="password" id="password" formControlName="password" placeholder="••••••••" required>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</span>
          </div>
        </div>
        <button type="submit" class="btn btn-signin" [disabled]="loginForm.invalid">Sign In</button>
        <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
      </form>
    </div>
  </div>
